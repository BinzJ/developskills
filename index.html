<!DOCTYPE html>
<html lang="en" ng-app="routerApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Develop SKills</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Candal|Alegreya+Sans">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/imagehover.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/c.css">
  <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    
</head>
<body>
  
  <!--Navigation bar-->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Develop<span>SKills</span></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="obj.reglogdisp"><a ui-sref="home">Home</a></li>
          <li ng-if="obj.skillhistorydisp"><a ui-sref="tutor">Home</a></li>
          <li ng-if="obj.student"><a ui-sref="student">SHome</a></li>
          <li ng-if="obj.reglogdisp"><a ui-sref="about">About</a></li>
          <li ng-if="obj.reglogdisp"><a ui-sref="Register">Register</a></li>
          <li ng-if="obj.reglogdisp"><a ui-sref="Login">Login</a></li>      
          <li ng-if="obj.skillhistorydisp"><a ui-sref="tutorprofile">Myprofile</a></li>
          <li ng-if="obj.skillhistorydisp"><a ui-sref="#">History</a></li>
          <li ng-if="obj.skillhistorydisp" ><a ui-sref="home" >Logout</a></li>
          <li ng-if="obj.skillhistorydisp" ng-controller="tutorController"><a ui-sref="tutor">HELLO  {{fn +" "+ ln}}</a></li>
          <li ng-if="obj.student" ng-controller="studentController"><a href=#>HELLO  {{fn +" "+ ln}}</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Navigation bar-->
  <div >
  
      
      <div ui-view></div>
      
    </div>
    
    
     <!--Footer-->
  <footer id="footer" class="footer">
      <div class="container text-center">
        <div ng-if="obj.reglogdisp">
        <h3>Start Your Free Trial Now!</h3>
        </div>
        <form class="mc-trial row">
          <div class="form-group col-md-3 col-md-offset-2 col-sm-4">
            <div class=" controls">
              <input name="name" placeholder="Enter Your Name" class="form-control" type="text">
            </div>
          </div>
          <!-- End email input -->
          <div class="form-group col-md-3 col-sm-4">
            <div class=" controls">
              <input name="EMAIL" placeholder="Enter Your email" class="form-control" type="email">
            </div>
          </div>
          <!-- End email input -->
          <div class="col-md-2 col-sm-4">
            <p>
              <button name="submit" type="submit" class="btn btn-block btn-submit">
              Submit <i class="fa fa-arrow-right"></i></button>
            </p>
          </div>
        </form>
        
      </div>
    </footer>
    <!--/ Footer-->
    <script src="script.js"></script>  
</body>
</html>
